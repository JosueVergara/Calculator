<DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="./operations.js"></script>
   <title>Calculator</title>
   
</head>
<body>
   <main>

      <div>

         <h1> <strong>Cal</strong>cula<strong>tor</strong></h1>

      <form  name="form">
         <input class="textview" name="textview" >
         <table >
               <tr>
                  <td><input class="button" type="button" value="C" onclick=" c()"></td>
                  <td><input class="button" type="button" value="DEL" onclick="del()"></td>
                  <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                  <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
                  <td><input class="button" type="button" value="^" onclick="insert('**')"></td>
                  <td><input class="button" type="button" value="Ln" onclick= ln()></td>
               </tr>
   
               <tr>
                  <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                  <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                  <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                  <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                  <td><input class="button" type="button" value="âˆš" onclick= sqrt()></td>
                  <td ><input  class="button" type="button" value="L10" onclick= ln10()></td>

               </tr>
   
   
               <tr>
                  <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                  <td><input class="button" type="button" value="5" onclick="insert(5)" ></td>
                  <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                  <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                  <td><input class="button" type="button" value="Sin"
                   onclick = sin()></td>
                   <td><input class="button" type="button" value="Sinh"
                     onclick = sinh()></td>
               </tr>
   
   
               <tr>
                  <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                  <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                  <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                  <td><input class="button" type="button" value="Cos" onclick= cos() ></td>
                  <td><input class="button" type="button" value="Cosh" onclick= cosh() ></td>
                  <td rowspan="2"><input class="button" style="height: 100px;" type="button" value="=" onclick="equal()" ></td>
               </tr>

               <tr>
                  <td colspan="2"><input class="button" style="width: 100px;" type="button" value="0" onclick="insert(0)"></td>
                  <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                  <td><input class="button" type="button" value="Tan" onclick= tan()></td>
                  <td><input class="button" type="button" value="Tanh" onclick= tanh()></td>
               </tr>
         
         </table>
      </form>

      </div>


      
      
   </main>
   
</body>
</html>
